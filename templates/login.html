<!-- Store this code in 'login.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">		
	</head>
	<body></br></br></br></br></br>
		<div align="center">
		<div align="center" class="border">
			<div class="header">
				<h1 class="word">Login</h1>
			</div></br></br></br>
			<h2 class="word">
				<form action="{{ url_for('login') }}" method="post">
				<div class="msg"></div>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br></br>
					<input type="submit" onclick="check(this.form)" class="btn" value="Login"></br></br>
				</form>
			</h2>
		</div>
		</div>
		<script language="javascript">
			function check(form)/*function to check userid & password*/
			{
			 /*the following code checkes whether the entered userid and password are matching*/
			 if(form.username.value == "Saravanan" && form.password.value == "12345")
			  {
				window.open('/index')/*opens the target page while Id & password matches*/
			  }
			 else
			 {
			   alert("Error Password or Username")/*displays error message*/
			  }
			}
			</script>
	</body>
</html>
