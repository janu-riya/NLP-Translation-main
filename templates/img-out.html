<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - We Translate</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
    <link rel="stylesheet" href="./assets/css/txt-out.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar" style="background: rgb(255,255,255);--bs-body-bg: #ffffff;">
        <div class="container"><a class="navbar-brand logo" href="/home">We Translate</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/features">Features</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page product-page">
        <section class="clean-block clean-product dark" style="background: rgba(136, 206, 226, 0.551);">
            <div class="container"><br>
                <h3>Image to Text Output</h3>
                <div class="block-content" style="background: rgba(235, 179, 179, 0.438);">
                    <div class="product-info">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="centered">
                                   <h3>Translated Audio</h3><br>
                                   <audio controls>
                                      <source src="{{filename}}">
                                   </audio><br>
                                   <div><a href="/return-files/{{ path }} " target="blank"><button class='btn btn-default'>Download</button></a></div>
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="info">
                                    <h3>Translated text</h3>
                                    <div class="summary">
                                        <p style="height: 257px;box-shadow: 0px 3px 9px;">{{translation_text}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer dark">
        <div class="container">
        </div>
        <div class="footer-copyright">
            <p>Â©Designed by HALAQAT for We Translate.</p>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
